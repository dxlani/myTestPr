<div id="DaquanOrderLocation">
    <div class="orderLocation-title daquan-bc">
        <img src="../../img/default-avatar.png" alt class="daquan-title" v-if="!userLogo">
        <img :src="userLogo" class="daquan-title" v-if="userLogo">
        <span class="daquan-name">{{userName}}</span>
        <span class="location-title">数据分析</span>
        <span class="welcome-title">欢迎来到数据分析页面！</span>
    </div>
    <div id="noValide" v-show="!isValide">
        <div>
            <img src="../../img/noValide.png">
            <p>未取得授权不能查看哦~</p>
        </div>
    </div>
    <div class="wrapper-md" id="DataAnalysisControlle" v-show="isValide">
        <ul id="userInfo_userTab" class="nav nav-tabs">
            <li class="active" id="dataAnalysisRequirement_border">
                <a href="#dataAnalysisRequirementTab" data-toggle="tab" @click="clickTab1()" >
                    <div class="tab_one"></div>
                    <span class="fc">需求分析</span>
                </a>
            </li>
            <li id="dataAnalysisCost_border">
                <a href="#dataAnalysisCostTab" data-toggle="tab" @click="clickTab2()">
                    <div class="tab_two"></div>
                    <span class="fc">成本分析</span>
                </a>
            </li>
            <li id="qualityWave_border">
                <a href="#qualityWaveTab" data-toggle="tab" @click="clickTab3()">
                    <div class="tab_three"></div>
                    <span class="fc">质量分析</span>
                </a>
            </li>
        </ul>
        <div class="panel panel-default">

            <div id="userInfo_userTabContent" class="tab-content">
                
                <div id="dataAnalysisRequirementTab" class="wrapper-sm tab-pane fade in active">
                    <div class="panel-body">
                        <div id="dataAnalysisRequirement" class="dataAnalysiscontent">
                            <div id="dataAnalysis_tabContent" >
                                <!--需求分析-->
                                <div id="requirement" class="wrapper-sm tab-pane fade in active">
                                    <div class="form-horizontal panel-body" style="height:100%;margin-top:5px;">
                                        <div id="monthWavePattern" class="form-group col-lg-8" style="height:400px">
                                        </div>
                                        <div id="lineOrderChart" class="form-group col-lg-4" style="height:400px">
                                        </div>
                                        <div class="line line-xs pull-in"></div>
                                        <div id="startProvinceChart" class="form-group col-lg-4" style="height:370px">
                                        </div>
                                        <div id="endProvinceChart" class="form-group col-lg-4" style="height:370px">
                                        </div>
                                        <div id="commonCarChart" class="form-group col-lg-4" style="height:370px">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    
                <!-- 成本分析 -->
                <div id="dataAnalysisCostTab" class="wrapper-sm tab-pane fade">
                    <div class="panel-body">
                        <div id="dataAnalysisCost" class="form-horizontal panel-body" style="width:100%;">
                            <div class="form-group col-lg-8" id="logisticsCostRangess" style="border: 1px solid #dee5e7;"></div>
                            <div class="form-group col-lg-4">
                                <div id="lineCost" style="border: 1px solid #dee5e7;"></div>
                            </div>
                            <div class="form-group col-lg-8" id="totalCostRange" style="border: 1px solid #dee5e7;"></div>
                            <div class="form-group col-lg-4">
                                <div id="costType" style="border: 1px solid #dee5e7;"></div>
                            </div>
                            <!-- <div class="form-group col-lg-12" id="lineTonnageRange" style="border: 1px solid #dee5e7;"></div> -->
                        </div>
                    </div>
                </div>

                <!-- 质量分析 -->
                <div id="qualityWaveTab" class="wrapper-sm tab-pane fade">
                    <div class="panel-body">
                        <div id="qualitywave" class="form-group col-lg-12" ></div>
                        <div id="responseAging" class="form-group col-lg-12"></div>
                    </div>
                </div>

            </div>
    
        </div>
    </div>

    <div id="location-bottom" class="daquan-bc">
        <div class="row">
            <div class="col-lg-9 col-md-9 col-sm-9 bottom-left">
                <div class="sino-icon"><i class="iconfont icon-sinowulian"></i></div>
                <div class="phone-and-address daquan-font">热线：051186990000 | 官网：www.vip56.cn |
                    地址：江苏省镇江市京口区丁卯经十二路智慧大道470号镇江科技园A座研发楼</div>
                <div class="mark-sino daquan-font">All Rights Reserved Powered By SINO logistics networking technology</div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 bottom-right">
                <div class="link-top">
                    <a class="sino-home-a" href="https://www.vip56.cn" target="_Blank"><i class="iconfont icon-sinozhuye"></i><span
                            class="sino-home daquan-font">斯诺物联</span></a>
                    <a class="write-email-a" href="Mailto:hr@vip56.cn"><i class="iconfont icon-email"></i><span class="write-email daquan-font">E-mail</span></a>
                </div>
                <div class="link-bottom">
                    <a class="icon-sino-a">
                        <div class="sino-erweima">
                            <img src="../../img/sino-er.png" style="width:115px;">
                        </div>
                        <i class="iconfont icon-sino"></i>
                    </a>
                    <a class="icon-csp-a">
                        <div class="csp-erweima">
                            <img src="../../img/csp-er.png" style="width:115px;">
                        </div>
                        <i class="iconfont icon-csp"></i>
                    </a>
                    <a class="icon-ccp-a">
                        <div class="ccp-erweima">
                            <img src="../../img/ccp-er.png" style="width:115px;">
                        </div>
                        <i class="iconfont icon-ccp"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
