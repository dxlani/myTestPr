            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">车牌号</label>
                <span class="weui-form-preview__value">苏G39708</span>

                <span class="weui-form-preview__value"></span>
            </div>
        </div>
        <div class="weui-form-preview__ft">
            <button type="submit" class="btn btn-warning btn-lg btn-block" :disabled="isConfirm" @click="confirmDeliver()">{{buttonMessage}}</button>
        </div>
    </div>

    <!-- 收货方发货通知 -->

            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">发货联系人姓名</label>
                <span class="weui-form-preview__value">张世翔</span>

            <div class="weui-form-preview__item">
