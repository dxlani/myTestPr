<div id="authorityDetail">
    <div class="bg-light lter b-b wrapper-sm">
        <h1 class="m-n font-thin h4">{{title}}</h1>
    </div>
    <div class="wrapper-sm">
        <div class="panel panel-default">
            <div class="panel-body">
                <validator name="validation">
                    <form id="authorityDetailForm" class="form-validation form-horizontal novalidate">
                        <div class="form-group">
                            <div class="panel-heading font-bold m-t-n m-b-sm">
                                基本信息
                            </div>
                            <div class="form-group" v-if="showElemnt">
                                <label class="col-lg-2 col-md-2 col-sm-3 control-label">创建时间<span class="text-danger">*</span></label>
                                <div class="col-lg-2 col-ls-4  col-md-9 col-sm-8">
                                    <input name="authorityDetail_createTime" id="authorityDetail_createTime" type="text" class="form-control input-sm" v-model="creationTime" :disabled="{disabled:true}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 col-md-2 col-sm-3 control-label">所属用户组<span class="text-danger">*</span></label>
                                <div class="col-lg-2 col-ls-4  col-md-9 col-sm-8">
                                    <input name="authorityDetail_group" id="authorityDetail_group" type="text" class="form-control input-sm" v-model="userGroup" :disabled="{disabled:true}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 col-md-2 col-sm-3 control-label">用户名<span class="text-danger">*</span></label>
                                <div class="col-lg-2 col-ls-4  col-md-9 col-sm-8">
                                    <input name="authorityDetail_userName" id="authorityDetail_userName" type="text" class="form-control input-sm" v-model="userName" placeholder="请输入该账户用户名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 col-md-2 col-sm-3 control-label">密码<span class="text-danger">*</span></label>
                                <div class="col-lg-2 col-ls-4  col-md-9 col-sm-8">
                                    <input name="authorityDetail_password" id="authorityDetail_password" type="text" class="form-control input-sm" v-model="password" placeholder="请输入该账户密码"  v-validate:password="{pattern:'/^[0-9a-zA-Z]*$/', required: true }">
                                </div>
                                <label class="control-label"><span class="text-danger" v-if="!$validation.valid">请输入字母或数字</span></label>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 col-md-2 col-sm-3 control-label">备注</label>
                                <div class="col-lg-2 col-ls-4  col-md-9 col-sm-8">
                                    <textarea name="authorityDetail_remarks" id="authorityDetail_remarks" type="text" class="form-control input-sm" v-model="comments" placeholder="请输入备注说明"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="panel-heading font-bold m-t-n m-b-sm">
                                权限信息
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 col-md-2 col-sm-3 control-label">web<span class="text-danger">*</span></label>
                                <div class="col-lg-4 col-md-9" style="padding-top: 7px;">
                                    <ul class="authorityDetail_webCheck">
                                        <li><input type='checkbox' name='webCheckbox' class='input-checkbox webCheckbox'  value="1" >询价</li>
                                        <li><input type='checkbox' name='webCheckbox' class='input-checkbox webCheckbox'  value="2" >发货</li>
                                        <li><input type='checkbox' name='webCheckbox' class='input-checkbox webCheckbox'  value="3" >财务对账</li>
                                        <li><input type='checkbox' name='webCheckbox' class='input-checkbox webCheckbox'  value="4" >数据分析</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 col-md-2 col-sm-3 control-label">微信<span class="text-danger">*</span></label>
                                <div class="col-lg-4 col-md-9" style="padding-top: 7px;">
                                    <ul class="authorityDetail_wxCheck">
                                        <li><input type='checkbox' name='wxCheckbox' class='input-checkbox wxCheckbox'  value="1" >在途</li>
                                        <li><input type='checkbox' name='wxCheckbox' class='input-checkbox wxCheckbox'  value="2" >数据</li>
                                        <li><input type='checkbox' name='wxCheckbox' class='input-checkbox wxCheckbox'  value="3" >询价</li>
                                        <li><input type='checkbox' name='wxCheckbox' class='input-checkbox wxCheckbox'  value="4" >订单</li>
                                        <li><input type='checkbox' name='wxCheckbox' class='input-checkbox wxCheckbox'  value="5" checked="checked" disabled>我</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-5">
                                <button id="authorityDetail_win" type="button" class="pull-right-xs btn btn-sm btn-primary btn-addon" @click="add()" :disabled="!$validation.valid" v-if="!showElemnt">
                                    <i class="fa fa-check"></i>新增
                                </button>
                                <button id="authorityDetail_lose" type="button" class="pull-right-xs btn btn-sm btn-primary btn-addon" @click="edit()" :disabled="!$validation.valid" v-if="showElemnt">
                                    <i class="fa fa-check"></i>保存
                                </button>
                                <button id="authorityDetail_cancel" type="button" class="pull-right-xs btn btn-sm btn-info btn-addon" @click="cancel()">
                                    <i class="fa fa-reply"></i>取消
                                </button>
                            </div>
                        </div>
                    </form>
                </validator>
            </div>
        </div>
    </div>
</div>
