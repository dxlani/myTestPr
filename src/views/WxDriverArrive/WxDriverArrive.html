<div id="WxDriverArrive">
    <div style="text-align: center;margin: 4px auto 40px">
        <h4>您的承运司机即将到达，请准备装货！</h4>
    </div>
    <div class="weui-form-preview">
        <!-- <div class="weui-form-preview__hd">
            <label class="weui-form-preview__label">发货时间</label>
            <em class="weui-form-preview__value">{{startTime}}</em>
        </div> -->
        <div class="weui-form-preview__bd">
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">订单编号</label>
                <span class="weui-form-preview__value">{{orderNum}}</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">货物名称</label>
                <span class="weui-form-preview__value">{{goodsName}}</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">重量/体积</label>
                <span class="weui-form-preview__value">{{goodsNum}}</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">发货地</label>
                <span class="weui-form-preview__value">{{deliverAddress}}</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">收货地</label>
                <span class="weui-form-preview__value">{{acceptAddress}}</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">车牌号</label>
                <span class="weui-form-preview__value">{{carCode}}</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">驾驶员姓名</label>
                <span class="weui-form-preview__value">{{driverName}}</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">驾驶员手机号</label>
                <span class="weui-form-preview__value">{{driverPhone}}</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">备注信息</label>
                <span class="weui-form-preview__value">{{remarks}}</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">下单时间</label>
                <span class="weui-form-preview__value">{{orderTime}}</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">司机到场时间</label>
                <span class="weui-form-preview__value">{{driverArriveTime}}</span>
            </div>
        </div>
    </div>
</div>
