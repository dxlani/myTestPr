<div class="col-xs-12 col-sm-12 col-md-12 p-l-0 m-tb-10">
  <div class="pagerCount">
      <div class="count" v-show="total>=1">
        <span>
          <span v-if='(pageIndex-1) * pageSize ==0'>1</span>
          <span v-if='(pageIndex-1) * pageSize !=0'>{{(pageIndex-1) * pageSize}}</span>
          <abbr>-</abbr> 
          <span v-if="(pageIndex * pageSize) >= total">{{total}}</span>
          <span v-if="(pageIndex * pageSize) < total">{{pageIndex * pageSize}}</span>
           共 {{total}} 行</span>
      </div>
    </div>
    <div class="col-xs-6 col-sm-8 col-md-6 p-l-0" style="float:right; width: 352px;">
      <div class="page-control">
          <div class="pagintion">
              <button id="pagination_skipFirst" class="btn"  v-bind:class="(pageIndex < 2)?'disabled':''"  @click="skipFirst()">
                <div class="first-triangle"><div class="first-bar"></div></div>
              </button>
              <button id="pagination_skipPrev" class="btn" v-bind:class="(pageIndex < 2)?'disabled':''"  @click="skipPrev()"><div class="first-triangle"></div></button>
              <input id="pagination_pageIndex" name="pageIdex" type="text" @change="skipCount()" v-model="pageIndex" >
              <button id="pagination_skipNext" class="btn" v-bind:class="(pageIndex == pageTotal)?'disabled':''"  @click="skipNext()"><div class="last-triangle"></div></button>
              <button id="pagination_skipLast" class="btn" v-bind:class="(pageIndex == pageTotal)?'disabled':''"  @click="skipLast()">
                <div class="last-triangle"><div class="last-bar"></div></div>
              </button>
          </div>
      </div>
      <div class="pageSize-control">
        <select id="pagination_pageSize" name="pageSize" v-model="pageSize" @change="changePageSize()">
          <option v-for="item in paginationPageSizes">{{item}}</option>
        </select>
        <span>行每条</span>
      </div>
    </div>
</div>
